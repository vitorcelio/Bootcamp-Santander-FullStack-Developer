<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        .bola {
            padding: 20px;
            height: 20px;
            width: 20px;
            border-radius: 50px;
        }

        .azul {
            background-color: blue;
        }

        .verde {
            background-color: green;
        }

        .esconder {
            display: none;
        }

        .btn {
            background-color: aqua;
            padding: 5px;
            margin: 10px 5px;;
        }
    </style>
</head>
<body>
    <button class="btn" onclick="esconder()">Esconder</button>
    <button class="btn" onclick="verde()">Verde</button>
    <div id="bola" class="bola azul"></div>
    <script src="estilos.js"></script>
</body>
</html>
