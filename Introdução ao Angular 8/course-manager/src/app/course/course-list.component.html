<h2 class="text-primary mt-3">Lista de cursos</h2>

<div class="form-group col-sm-6">
    <label for="search">Filtrar por nome</label>
    <input [(ngModel)]="filter" type="text" class="form-control" id="search">
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Imagem</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Codigo</th>
            <th>Duração</th>
            <th>Data de lançamento</th>
            <th>Avaliação</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of filterCourses">
            <td><img [src]="course.imageUrl" width="40" [alt]="course.name"></td>
            <td>{{course.name}}</td>
            <td>{{course.price}}</td>
            <td>{{course.code | lowercase | replace: '-' : ''}}</td>
            <td>{{course.duration}}</td>
            <td>{{course.releaseDate | dataBr : 'EEEE, dd De MMMM De y'}}</td>
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>
            <td>
                <a [routerLink]="['/courses', course.id]" class="btn btn-warning">
                    <i class="fa fa-edit"></i>
                </a>
            </td>
            <td>
                <button class="btn btn-danger" (click)="delete(course.id)">
                    <i class="fa fa-remove"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
