<h2 class="mt-3">Editar curso {{course!.name}} </h2>

<form class="row" #formEditar="ngForm">
    <div class="col-md-6">
        <label for="name">Nome</label>
        <div>
            <input class="form-control" name="name" type="text" [(ngModel)]="course!.name" #name="ngModel" [ngClass]="{'is-invalid': name.invalid}" required>
            <div class="invalid-feedback">
                <span>Nome do curso é obrigatório!</span>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <label for="preco">Preço</label>
        <div>
            <input class="form-control" name="price" type="number" [(ngModel)]="course!.price" #price="ngModel" [ngClass]="{'is-invalid': price.invalid}" required>
            <div class="invalid-feedback">
                <span>Preço do curso é obrigatório!</span>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <label for="code">Código</label>
        <div>
            <input class="form-control" name="code" type="text" [(ngModel)]="course!.code" #code="ngModel" [ngClass]="{'is-invalid': code.invalid}" required>
            <div class="invalid-feedback">
                <span>Código do curso é obrigatório!</span>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <label for="duration">Duração</label>
        <div>
            <input class="form-control" name="duration" type="text" [(ngModel)]="course!.duration" #duration="ngModel" [ngClass]="{'is-invalid': duration.invalid}" required>
            <div class="invalid-feedback">
                <span>Duração do curso é obrigatório!</span>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <label for="date">Data de lançamento</label>
        <div>
            <input class="form-control" name="releaseDate" type="text" [(ngModel)]="course!.releaseDate" #releaseDate="ngModel" [ngClass]="{'is-invalid': releaseDate.invalid}" #date="ngModel" required>
            <div class="invalid-feedback">
                <span>Data de lançamento do curso é obrigatório!</span>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <label for="date">Avaliação</label>
        <div>
            <input class="form-control" name="rating" type="text" [(ngModel)]="course!.rating" [ngClass]="{'is-invalid': rating.invalid}" #rating="ngModel" required>
            <div class="invalid-feedback">
                <span>Avaliação do curso é obrigatório!</span>
            </div>
        </div>
    </div>
    <div class="mt-2">
        <button class="btn btn-primary" (click)="save()" [disabled]="formEditar.invalid">Salvar</button>
    </div>
</form>
